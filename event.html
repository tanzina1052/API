<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Event Handler</title>
</head>
<body>
    <h1>HTML Dom Event Handler</h1>

    <ul>
        <li onclick="itemClickHandler(event)">My Item</li>
        <li onclick="this.innerText = 'cleck me !'">Lorem ipsum dolor sit amet.</li>
        <li>Vitae odio neque ad corrupti?</li>
        <li>Quae repellendus deserunt fugit itaque?</li>
        <li>Eligendi reiciendis aliquam harum eaque.</li>
        <li id="lastItem">Nemo expedita sequi officia et!</li>
    </ul>

    <script>
        // // document.getElementById("lastItem").addEventListener("click", function(event) {

        //  })

        function itemClickHandler(event) {
            console.log(event.target.innerText);
        }

        document.getElementById("lastItem").addEventListener("click", itemClickHandler);
    </script>
</body>
</html>
