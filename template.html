<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamically creating Html Template</title>
    <style>
        .user {
            background-color: orange;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 5px 5px 5px gray;
        }
    </style>
</head>
<body>
    <!-- <ul id="user-list"></ul> -->
    <div id="user-container"></div>

    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
        .then(res => res.json())
        .then(data => showUsersName(data));

        // function showUsersName(data) {
        //     let lists = "";
        //     data.forEach(user => {
        //         lists = lists + `<li>${user.name} : ${user.email}</li>`;
        //     });
        //     const ul = document.getElementById("user-list");
        //     ul.innerHTML = lists;
        // }

        function showUsersName(data) {
            let userHTML = "";
            data.forEach(user => {
                userHTML = userHTML + `<div class="user">
                    <h2>${user.name} : ${user.email}</h2>
                    <p>${user.company.name}. ${user.company.catchPhrase}. ${user.company.bs}</p>
                    </div>`;
            });

            const userContainer = document.getElementById("user-container");

            userContainer.innerHTML = userHTML;
        }
    </script>
</body>
</html>
